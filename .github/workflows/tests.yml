name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pip, setuptools, wheel
        run: |
          python -m pip install --upgrade pip setuptools wheel

      # ðŸ”¹ Install core package from GitHub
      - name: Install core from GitHub
        run: |
          pip install git+https://github.com/echo-ghz/passgen-core.git

      # ðŸ”¹ Install GUI dependencies
      - name: Install GUI dependencies
        run: |
          pip install -r requirements.txt

      # ðŸ”¹ Run tests
      - name: Run tests
        run: |
          pytest --maxfail=5 --disable-warnings -q
